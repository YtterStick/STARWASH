<div id="admin-inventory" class="admin-inventory">
    <div class="admin-header">
        <h1>Inventory</h1>
        <p>Add and review inventory of your branches.</p>
    </div>

    <!-- Branch Filter -->
    <div class="branch-filter">
        <label for="branch-select">Filter by Branch:</label>
        <select id="branch-select" onchange="filterByBranch()">
            <!-- Options will be populated dynamically -->
            <option value="all">All Branches</option>
        </select>
    </div>

    <!-- Inventory Tracking Section -->
    <div class="admin-section">
        <h2>Branch Inventory</h2>
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Branch</th>
                    <th>Item</th>
                    <th>Current Stock</th>
                    <th>Add Stock</th>
                    <th>Review Request</th>
                </tr>
            </thead>
            <tbody id="inventory-tracking-table">
                <!-- Inventory will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <!-- Review Request Modal -->
    <div id="review-request-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeReviewModal()">&times;</span>
            <h2>Review Request</h2>
            <form id="review-request-form">
                <div id="modal-items">
                    <!-- Requested items will be dynamically populated here -->
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
