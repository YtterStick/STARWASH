<div id="inventory-section">
    <h1>Branch Inventory</h1>

    <!-- Branch Filter -->
    <div class="branch-filter-container">
        <label for="branch-filter">Select Branch</label>
        <select id="branch-filter" name="branch_id" required>
            <!-- Branch options will be dynamically populated here -->
        </select>
    </div>

    <!-- Inventory Tracking Table -->
    <div class="inventory-table-container">
        <table class="inventory-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody id="inventory-table-body">
                <!-- Inventory data for the selected branch will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <!-- Add Inventory Form -->
    <div class="add-inventory-container">
        <h2>Add Inventory</h2>
        <form id="add-inventory-form">
            <div class="form-group">
                <label>Select Items to Add</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="item" value="Fabric Softener" />
                        Fabric Softener
                    </label>
                    <input type="number" name="quantity_Fabric_Softener" placeholder="Quantity" min="1" disabled />
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="item" value="Detergent" />
                        Detergent
                    </label>
                    <input type="number" name="quantity_Detergent" placeholder="Quantity" min="1" disabled />
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="item" value="Plastic" />
                        Plastic
                    </label>
                    <input type="number" name="quantity_Plastic" placeholder="Quantity" min="1" disabled />
                </div>
            </div>

            <button type="submit" class="btn-submit">Add Inventory</button>
        </form>
    </div>
</div>
