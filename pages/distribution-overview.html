<section id="manage-distribution">
    <div class="page-header">
        <div class="page-title">
            <h1>Manage Distribution</h1>
            <p>Review and manage distribution requests for each branch.</p>
        </div>
    </div>

    <div class="distribution-filters">
        <label for="branch-filter">Select Branch</label>
        <select id="branch-filter" name="branch-filter">
            <!-- Branch options will be populated dynamically -->
        </select>

        <label for="start-date">Start Date</label>
        <input type="date" id="start-date" name="start-date">
        <label for="end-date">End Date</label>
        <input type="date" id="end-date" name="end-date">
    </div>

    <div class="distribution-table">
        <div class="table-header">
            <label for="sort-option">Sort By</label>
            <select id="sort-option" name="sort-option">
                <option value="date-created">Date Created</option>
                <option value="date-paid">Date Paid</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Loads</th>
                    <th>Date & Time</th>
                </tr>
            </thead>
            <tbody id="distribution-orders-body">
                <!-- Data rows will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <button id="prev-page">Previous</button>
        <span id="current-page">1</span>
        <button id="next-page">Next</button>
    </div>
</section>
