<div class="dashboard-content">
    <div class="page-header">
        <div class="page-title">
            <h1>Welcome Back, Andrei</h1>
            <p>Here's what's happening in your laundry today.</p>
        </div>
    </div>
    <div class="content-grid">
        <div class="card">
            <div class="card-content">
                <div class="card-logo bg-success">
                    <img src="/assets/income.svg" alt="Income">
                </div>
                <div class="card-body">
                    <h5>Today Income</h5>
                    <p id="today-income">&#8369;</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-logo bg-primary">
                    <img src="/assets/outcome.svg" alt="Outcome">
                </div>
                <div class="card-body">
                    <h5>Today Loads</h5>
                    <p id="today-sales">&#8369;</p>
                </div>
            </div>
        </div>
        <div class="card dashboard-records">
            <div class="head">
                <h1>Today's Transactions</h1>
            </div>
            <div class="card-content" id="records-table">
                <p class="no-records" style="display: none;">No records for today.</p>
            </div>
            <div class="pagination" id="pagination-container">
                <!-- Pagination buttons will be added here -->
            </div>
        </div>
    </div>

</div>
<div id="edit-transaction-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Edit Transaction</h2>
        <form id="edit-transaction-form">
            <label for="customer-name">Customer Name</label>
            <input type="text" id="customer-name" name="customer_name" required>

            <label for="service-type">Service Type</label>
            <select id="service-type" name="services" required>
                <option value="Wash">Wash</option>
                <option value="Dry">Dry</option>
                <option value="Wash & Dry">Wash & Dry</option>
                <option value="Special Service">Special Service</option>
            </select>


            <label for="number-of-loads">Loads</label>
            <input type="number" id="number-of-loads" name="number_of_loads" min="1" required>

            <label for="fabric-softener">Fabric Softener</label>
            <input type="number" id="fabric-softener" name="fabric_softener_count" min="0">

            <label for="detergent">Detergent</label>
            <input type="number" id="detergent" name="detergent_count" min="0">

            <label for="payment-status">Payment Status</label>
            <select id="payment-status" name="payment_status" required>
                <option value="Unpaid">Unpaid</option>
                <option value="Paid">Paid</option>
            </select>

            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="save-btn">Save Changes</button>
        
        </form>
            
    </div>
</div>
